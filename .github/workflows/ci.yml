name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.23"

jobs:
  # ===========================================================================
  # Job 1: Build & Test
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod/go.sum not tidy" && exit 1)

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -timeout 10m ./...

  # ===========================================================================
  # Job 2: Lint
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.8.0
          args: --config=tools/lint/golangci.toml --timeout=5m

  # ===========================================================================
  # Job 3: Format Check
  # ===========================================================================
  format:
    name: Format Check
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l $(find . -name '*.go'))
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofmt -w .' or 'just format' to fix"
            exit 1
          fi
          echo "All Go files are properly formatted"

  # ===========================================================================
  # Job 4: Smoke Test (CLI functionality)
  # ===========================================================================
  smoke:
    name: Smoke Test
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build
        run: go build -o lspls ./cmd/lspls

      - name: Generate types (dry run)
        run: ./lspls --dry-run --verbose

      - name: Generate specific types
        run: ./lspls -t InlayHint,InlayHintKind,Position,Range --dry-run

      - name: Generate to file (with transitive deps)
        run: |
          mkdir -p /tmp/protocol
          ./lspls -t InlayHint,Diagnostic -o /tmp/protocol/ --verbose
          ls -la /tmp/protocol/
          head -100 /tmp/protocol/protocol.go

      - name: Verify generated code compiles
        run: |
          cd /tmp/protocol
          go mod init testprotocol
          go mod tidy
          go build .
