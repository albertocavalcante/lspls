name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Build
        run: go build -o lspls ./cmd/lspls

      - name: Generate types (dry run)
        run: ./lspls --dry-run --verbose

      - name: Generate specific types
        run: ./lspls -t InlayHint,InlayHintKind,Position,Range --dry-run

      - name: Generate to file
        run: |
          mkdir -p /tmp/protocol
          ./lspls -o /tmp/protocol/ --verbose
          ls -la /tmp/protocol/
          head -50 /tmp/protocol/protocol.go

      - name: Verify generated code compiles
        run: |
          cd /tmp/protocol
          go mod init testprotocol
          go build .
